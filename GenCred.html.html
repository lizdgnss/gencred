  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  
  <script>
    function mostrarCredencial() {
      // Obtener valores del formulario
      var nombre = document.getElementById("nombre").value;
      var expediente = document.getElementById("expediente").value;
      var inicio = document.getElementById("inicio").value;
       var termino = document.getElementById("termino").value;
      var prestacion = document.getElementById("prestacion").value;
      var prestacion = document.getElementById("prestacion"),
      prestacion = prestacion.value;
      var asignacion = document.getElementById("asignacion").value;
      var asignacion = document.getElementById("asignacion"),
      asignacion = asignacion.value;
      var depto = document.getElementById("depto").value;
      var depto = document.getElementById("depto"),
      depto = depto.value;
      var fotoInput = document.getElementById("foto");
      var fotoURL = '';

      // Verificar si se cargó una foto
      if (fotoInput.files.length > 0) {
        var fotoFile = fotoInput.files[0];
        fotoURL = URL.createObjectURL(fotoFile);
      }

      // Mostrar valores en la credencial
      document.getElementById("mostrarNombre").innerText = nombre;
      document.getElementById("mostrarExpediente").innerText = expediente;
      document.getElementById("mostrarInicio").innerText = inicio;
      document.getElementById("mostrarTermino").innerText = termino;
      document.getElementById("mostrarPrestacion").innerText = prestacion;
      document.getElementById("mostrarAreadeAsignacion").innerText =asignacion;
       document.getElementById("mostrarDepartamento").innerText =depto;
      document.getElementById("mostrarFoto").src = fotoURL;

      // Mostrar la credencial y ocultar el formulario
      document.getElementById("formulario").style.display = "none";
      document.getElementById("credencial").style.display = "block";

      // Generar la imagen de la credencial y habilitar la descarga
      html2canvas(document.getElementById("credencial")).then(function(canvas) {
        var link = document.createElement("a");
        link.href = canvas.toDataURL("image/jpeg");

        link.download = "exp.jpg";
        link.click();
      });
    }
  </script>
